<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GameZone</title>
  <link rel="stylesheet" href="/CSS/styleLogin.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="/Img/GAMEZONE.png" alt="GAMEZONE" class="logo">

    <!-- Menú de navegación -->
    <a href="/Categorias/Categoria.html">CATEGORÍAS</a>
    <a href="/Categorias/Categoria.html">COMUNIDAD</a>
    <a href="/Categorias/Categoria.html">SOPORTE</a>
    <a href="/Login.html">SIGN IN</a>

    <!-- Carrito -->
    <div class="carrito">
      <a href="#" class="carrito">CARRITO</a>
    </div>
  </header>

  <!-- BOTÓN VOLVER -->
  <div class="volver">
    <a href="javascript:window.history.back();">Volver</a>
  </div>

  <!-- FORMULARIO -->
  <main>
    <div class="container">
      <h2>Registro de Compradores</h2>

      <form id="registroForm">
        <!-- Nombre completo -->
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>

        <!-- Usuario -->
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" required>

        <!-- Correo -->
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" minlength="6" maxlength="18" required>

        <!-- Repetir contraseña -->
        <label for="confirmPassword">Repetir contraseña</label>
        <input type="password" id="confirmPassword" required>

        <!-- Fecha nacimiento -->
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" required>

        <!-- Dirección (opcional) -->
        <label for="direccion">Dirección de despacho (opcional)</label>
        <input type="text" id="direccion">

        <!-- Botones -->
        <div class="form-buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 GameZone</p>
  </footer>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/validacionesRegistro.js"></script>
