<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - GameZone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/styleLogin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-dark text-light">

  <div id="header"></div>

  <!-- Botón volver -->
  <div class="container mt-3">
    <a href="javascript:window.history.back();" class="btn btn-warning">Volver</a>
  </div>

  <!-- Formulario -->
  <main class="container my-5">
    <div class="card bg-dark border-warning text-light shadow rounded p-4">
      <h2 class="text-center text-warning mb-4 textore">Registro de Usuarios</h2>

      <!-- Mensaje global -->
      <div id="mensajeForm" class="alert d-none"></div>

      <form id="registroForm">
        <!-- Nombre completo -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
          <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
        </div>

        <!-- Usuario -->
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required minlength="3">
          <div class="invalid-feedback">Ingresa un usuario válido (mínimo 3 caracteres).</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <div class="invalid-feedback">Correo inválido.</div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" required>
          <div class="invalid-feedback">Debe tener 6-18 caracteres, una mayúscula y un número.</div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Repetir contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
          <div class="invalid-feedback">Las contraseñas no coinciden.</div>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
          <div class="invalid-feedback">Debes tener al menos 13 años.</div>
        </div>

        <!-- Dirección opcional -->
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
          <input type="text" id="direccion" name="direccion" class="form-control">
        </div>

        <!-- Botones -->
        <div class="d-flex flex-column flex-sm-row justify-content-between mt-3">
          <button type="submit" class="btn btn-success mb-2 mb-sm-0">Enviar</button>
          <button type="reset" class="btn btn-danger">Limpiar</button>
        </div>
      </form>
    </div>
  </main>

  <div id="footer"></div>
  <script src="../Js/footerandheader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/Js/validacionesRegistro.js"></script>
</body>
</html>
